<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Token Profile</title>
  <link rel="stylesheet" href="./common.css">
</head>

<body>
  <div class="header card">
    <img src="" alt="icon" id="logo">
    <h3 id="title"></h3>
    <div class="price-container" id="price-container">
      <span class="price-title" id="price-title">全网均价</span>
      <span id="price"></span>
    </div>
  </div>
  </div>

  <div class="basic-info card">
    <h5 id="basic-info-title">基本信息</h5>
    <div>
      <span id="website-title">官网: </span>
      <a id="website" class="content"></a>
    </div>
    <div>
      <span id="ctr-addr-title">合约地址: </span>
      <span id="ctr-addr" class="content"></span>
    </div>
    <div>
      <span id="links-title">社区: </span>
      <span id="links" class="content links"></span>
    </div>
    <div id="overview" class="overview"></div>
  </div>

  <div class="publish-info basic-info card">
    <h5 id="release-title">发行数据</h5>
    <div>
      <span id="status-title">状态: </span>
      <span id="status"></span>
    </div>
    <div>
      <span id="release-date-title">发行日期: </span>
      <span id="published-on"></span>
    </div>
    <div>
      <span id="total-supply-title" class="tital-supply">发行总量: </span>
      <span id="total-supply" class="tital-supply"></span>
    </div>
  </div>

  <script src="./index.js"></script>
  <script src="//at.alicdn.com/t/font_874943_zfp8wsjwkda.js"></script>
  <script src="./i18n.js"></script>
</body>

</html>
